        <div class="item1" style="background-color: gray;">
        <form>
            <h2>Membership Form</h2>
        
        <label class="line1" for="text">First Name:</label>
        <input class="line2" type="text" name="" id="" placeholder="Juan e.g." required></input><br>

        <label class="line1" for="text">Middle Name:</label>
        <input class="line2" type="text" name="" id="" placeholder="Santos e.g." required></input><br>

        <label class="line1" for="text">Last Name:</label>
        <input class="line2" type="text" name="" id="" placeholder="Dela Cruz e.g." required></input><br>

        <label class="line1" for="birthday">Date of  Birth:</label>
        <input class="line2"type="date"></input><br>

        <label class="line1" for="email">E-mail:</label>
        <input class="line2"type="email" placeholder="Enter your e-mail address"></input><br>

        <label class="line1" for="radio">Gender:</label>
        <input type="radio" name="Male/Female" id="" value="Gender">Male</input>
        <input type="radio" name="Male/Female" id="" value="Gender">Female</input><br>

        <label class="line1" for="select">How do you know about Us?:</label>
        <select name="" id="">
            <option value="Select">Select One</option>
            <option value="Magazine">Magazine</option>
            <option value="Credit Card">Social Media</option>
            <option value="Referral">Referral</option>
        </select><br><br>
        
        <label class="line1" for="">Comments:</label><br>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea><br>

        <input class="button"type="Submit" value="Submit"></input>

    </form>
